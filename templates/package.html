<h1>Package $name$</h1>

<div id="similarPackages">
	<h2>Top Similar Packages</h2>
	<p class="description">Packages that have similar categories to this package</p>
	<ul>
		$for(similarPackages)$
		<li>
			<a href="/packages/$name$.html">$name$</a> $score$
		</li>
		$endfor$
	</ul>
</div>

<div id="categories">
	<h2>Categories</h2>
	<ul>
		$for(categories)$
		<li>
			<a href="/categories/$name$.html">$name$</a>
		</li>
		$endfor$
	</ul>
</div>
